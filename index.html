<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do You Remeber?</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div>
      <h1>Do You Remember?</h1>
      <h2 id="timer">00:55</h2>
      <div disabled="true" class="grid-container">
        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
        <div class="square" id="10"></div>
        <div class="square" id="11"></div>
        <div class="square" id="12"></div>
        <div class="square" id="13"></div>
        <div class="square" id="14"></div>
        <div class="square" id="15"></div>
      </div>
      <button class="start btn">Start</button>
      <button class="reset btn hide">Reset</button>
      <button disabled class="next btn hide">Next</button>
      <button class="submit btn hide">Submit</button>
    </div>
  </body>
</html>
