<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Surge</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="public/images/brain-surge-flat.jpeg" type="image/x-icon" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div>
      <img id="logo" src="public/images/brain-surge-flat.jpeg" alt="brain surge logo"/>
    <h1>Level 1</h1>
    <span id="highscore"></span>
      <h2 id="timer">00:45</h2>
      <div disabled="true" class="grid-container">
   <!-- generated board goes here -->
      </div>
      <button class="start btn">Start</button>
      <button class="reset btn hide">Reset</button>
      <button disabled class="next btn hide">Next</button>
      <button class="submit btn hide">Submit</button>
    </div>
  </body>
</html>
